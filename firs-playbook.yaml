---
- name: Create EC2 instance and install Docker, Python, Docker Compose, and configure SSH
  hosts: localhost
  gather_facts: false
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/keypem/yair.pem
  tasks:
    - name: Install Python 3 on the Ansible control server
      local_action:
        module: apt
        name: python3
        state: present
      become: true

    - name: Install pip on the Ansible control server
      local_action:
        module: apt
        name: python3-pip
        state: present
      become: true

    - name: Install boto3 using pip on the Ansible control server
      local_action:
        module: command
        cmd: pip3 install boto3
      become: true

    - name: Run Python script to create EC2 instance
      command: python3 create.py
      register: ec2_creation_output

    - name: Extract EC2 public IP from the script output
      set_fact:
        ec2_public_ip: "{{ ec2_creation_output.stdout.strip() }}"

    - name: Write EC2 public IP to inventory file
      local_action:
        module: copy
        content: "[app]\n{{ ec2_public_ip }}"
        dest: inventory

    - name: Output EC2 IP address
      debug:
        msg: "{{ ec2_public_ip }}"
